upstream web_app {
    server haberes.app:8000;
}

server {

    listen 80;
    server_name haberes.hospital.local;

    location / {

        proxy_pass http://web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /code/staticfiles/;
    }
}